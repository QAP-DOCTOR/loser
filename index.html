<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            color: #ff1493;
            font-size: 4em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            font-family: 'Arial Black', sans-serif;
            animation: pulse 2s infinite;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #yesBtn {
            background: #ff69b4;
            color: white;
        }

        #noBtn {
            background: #808080;
            color: white;
            position: relative;
        }

        #videoBtn {
            background: #32cd32;
            color: white;
        }

        #videoPlayer {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 999;
        }

        .danmu {
            position: absolute;
            color: #fff;
            font-size: 2em;
            white-space: nowrap;
            animation: moveDanmu 10s linear infinite;
        }

        @keyframes moveDanmu {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你可以做我女朋友吗？</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="startFireworkAndShowLove()">好的</button>
            <button id="noBtn" onmouseover="moveButton()">再想想</button>
            <button id="videoBtn" onclick="playVideo()">我已经有喜欢的人了</button>
        </div>
    </div>
    <div id="loveText">LOVE</div>

    <div id="videoPlayer">
        <video id="video" width="600" controls>
            <source src="love_video.mp4" type="video/mp4">
            你的浏览器不支持视频播放。
        </video>
    </div>

    <div id="danmuContainer"></div>

    <script>
        function startFireworkAndShowLove() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + 'vw';
                    document.body.appendChild(firework);

                    setTimeout(() => {
                        for (let j = 0; j < 100; j++) {
                            const particle = document.createElement('div');
                            particle.className = 'particle';
                            particle.style.left = firework.style.left;
                            particle.style.top = firework.style.top;
                            particle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                            particle.style.animation = `particle 1s forwards, particle-rotate ${Math.random() * 2 + 1}s linear infinite`;

                            document.body.appendChild(particle);
                        }
                    }, 900);

                    setTimeout(() => {
                        firework.remove();
                        document.querySelectorAll('.particle').forEach(p => p.remove());
                    }, 2000);
                }, i * 500);
            }

            const loveText = document.getElementById('loveText');
            loveText.style.animationPlayState = 'running';
        }

        let currentX = 0;
        let currentY = 0;

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const minX = 100;
            const maxX = 300;
            const minY = 100;
            const maxY = 300;

            const randomX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
            const randomY = Math.floor(Math.random() * (maxY - minY + 1)) + minY;

            currentX += randomX;
            currentY += randomY;

            btn.style.transform = `translate(${currentX}px, ${currentY}px)`;
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes particle {
                to {
                    transform: translate(${Math.random() * 400 - 200}px, ${Math.random() * 400 - 200}px) scale(0);
                    opacity: 0;
                    background: hsl(${Math.random() * 360}, 100%, 50%);
                }
            }
            @keyframes particle-rotate {
                to { transform: rotate(${Math.random() * 360}deg); }
            }
        `;
        document.head.appendChild(style);

        function playVideo() {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.style.display = 'block';
            const video = document.getElementById('video');
            video.play();

            // Load and display danmu
            loadDanmu();
        }

        function loadDanmu() {
            // Sample Danmu data: [time, message]
            const danmuData = [
                { time: 2, text: "你真好看！" },
                { time: 5, text: "谢谢你~" },
                { time: 8, text: "我要一直陪着你！" },
                { time: 12, text: "好喜欢你！" }
            ];

            const video = document.getElementById('video');
            let currentDanmuIndex = 0;

            // Play danmu based on video time
            video.ontimeupdate = function() {
                if (currentDanmuIndex < danmuData.length) {
                    const currentTime = video.currentTime;
                    if (danmuData[currentDanmuIndex].time <= currentTime) {
                        displayDanmu(danmuData[currentDanmuIndex].text);
                        currentDanmuIndex++;
                    }
                }
            };
        }

        function displayDanmu(text) {
            const danmuContainer = document.getElementById('danmuContainer');
            const danmu = document.createElement('div');
            danmu.className = 'danmu';
            danmu.innerText = text;

            // Randomize vertical position for each danmu
            const randomY = Math.random() * 80 + 10;  // between 10% and 90% of screen height
            danmu.style.top = randomY + 'vh';
            danmuContainer.appendChild(danmu);

            // Remove danmu after animation is done
            setTimeout(() => {
                danmu.remove();
            }, 10000);  // match the animation duration
        }
    </script>
</body>
</html>
